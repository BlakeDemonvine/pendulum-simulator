<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大角度單擺模擬</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h2>大角度單擺模擬</h2>
        <label for="lengthInput">擺長 L (m):</label>
        <input type="number" id="lengthInput" placeholder="擺長 (米)" step="0.01">
        <label for="timeStepInput">步長 h (sec):</label>
        <input type="number" id="timeStepInput" placeholder="步長 (秒)" step="0.01">
        <label for="angleInput">初始擺角 θ (°):</label>
        <input type="number" id="angleInput" placeholder="初始擺角 (度)" step="0.1">
        <label for="initialOmegaInput">初始角速度 ω₀ (rad/s):</label>
        <input type="number" id="initialOmegaInput" placeholder="初始角速度 (rad/s)" step="0.01">
        <button onclick="calculatePendulum()">計算擺錘運動</button>
        <h3>結果:</h3>
        <p id="result">計算結果將顯示在此處。</p>
        <canvas id="pendulumChart"></canvas>
        <canvas id="phaseChart"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
