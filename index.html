<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendulum Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h2>Pendulum Simulation</h2>
        <label for="lengthInput">Length L (m):</label>
        <input type="number" id="lengthInput" placeholder="Length (meters)" step="0.01">
        <label for="timeStepInput">Time Step h (sec):</label>
        <input type="number" id="timeStepInput" placeholder="Time Step (sec)" step="0.01">
        <label for="angleInput">Initial Angle θ (°):</label>
        <input type="number" id="angleInput" placeholder="Initial Angle (°)" step="0.1">
        <label for="initialOmegaInput">Initial Angular Velocity ω₀ (°/sec):</label>
        <input type="number" id="initialOmegaInput" placeholder="Initial Angular Velocity (°/sec)" step="0.01">
        <button onclick="calculatePendulum()">Calculate Pendulum Motion</button>
        <h3>Results:</h3>
        <p id="result">Results will be displayed here.</p>
        <canvas id="pendulumChart"></canvas>
        <canvas id="phaseChart"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
